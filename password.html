<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password</title>
  <style>


  </style>

  <script>

    function lampada(){
      
      var lampada = document.getElementById('lampada')
      lampada.src = "on.jpg"

    }

    function showPass(){
      var btn = document.getElementById('btn') 
      
      if(btn.value === "VER SENHA"){

        document.getElementById('pass').type = 'text'; 
        document.getElementById('btn').value = 'ESCONDER SENHA'; 

      }else{  

        document.getElementById('pass').type = 'password';
        document.getElementById('btn').value = 'VER SENHA'; 
      }
  
    }


  </script>
</head>
<body>
  <input type="password" id="pass">
  <input type="button" id="btn" onclick="showPass()" value="VER SENHA"></button>

  <img src="off.jpg" alt="lampada" id="lampada">
  <input type="button" value="ligar" onclick="lampada()">
</body>
</html>
